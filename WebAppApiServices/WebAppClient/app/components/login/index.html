<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">

    <div class="panel panel-success">
        <div class="alert alert-danger" ng-if="!isAuthenticated">
            <strong>Oh Sorry!</strong> Incorrect user name or password, try again.
        </div>
        <div class="panel-heading">
            <div class="panel-title center">Sign In</div>
            <div class="panel-body">

                <form class="form-horizontal" role="form">
                    <div class="input-group input-username">
                        <span class="input-group-addon"></span>
                        <input type="text" class="form-control" name="username" placeholder="username" ng-model="userName" autofocus>
                    </div>
                    <div class="input-group input-password">
                        <span class="input-group-addon"></span>
                        <input type="password" class="form-control" name="password" placeholder="password" ng-model="password">
                    </div>
                    <div class="input-group checkbox-remember">
                        <div class="checkbox">
                            <label><input id="login-remember" type="checkbox" name="remember" value="1"> Remember me</label>
                        </div>
                    </div>
                    <div class="form-group login-button">
                        <div class="col-sm-12 controls">
                            <input type="submit" class="btn btn-success" value="Login" ng-click="loggedIn()" />
                        </div>
                    </div>

                </form>
            </div>
        </div>

    </div>
</div>
