<div class="row">
    <div class="col-lg-2">
    </div>
    <div class="col-lg-8">
        <h2>Token Based Authentication in AngularJS</h2>
        <br />
        <div class="panel panel-default">
            <div class="panel-heading">
                Employee List
            </div>

            <div>
                <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Address</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="emp in employees">
                            <td>{{emp.id}}</td>
                            <td>{{emp.name}}</td>
                            <td>{{emp.address}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
