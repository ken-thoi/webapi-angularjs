<div class="row">
    <div class="col-lg-12">
        <h4>Token Based Authentication in AngularJS (Employee List)</h4>
        <br />
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="emp in employees">
                    <td>{{emp.id}}</td>
                    <td>{{emp.name}}</td>
                    <td>{{emp.address}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
